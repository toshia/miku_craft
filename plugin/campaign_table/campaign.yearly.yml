- name: 年末年始キャンペーン
  start: [1, 1]
  end:   [1, 7]
  type: item_random
  table: &nenmatsunenshi_camapign_table
    - id: 'minecraft:sea_pickle'
      NBT:
        custom_name: "門松"
        lore: "メリーお正月！"
        attribute_modifiers:
          modifiers:
            - type: "generic.attack_damage"
              amount: 6
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
    - id: 'minecraft:tipped_arrow'
      NBT:
        custom_name: "破魔矢"
        lore: "メリーお正月！"
        potion_contents:
          potion: strong_healing
    - id: 'minecraft:wooden_sword'
      NBT:
        custom_name: "羽子板"
        lore: "メリーお正月！"
        attribute_modifiers:
          modifiers:
            - type: "generic.attack_damage"
              amount: 16
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
    - id: 'minecraft:player_head'
      NBT:
        damage: 3
        custom_name: "獅子舞"
        lore: "メリーお正月！"
        profile:
          name: "<%= user_name %>"
        attribute_modifiers:
          modifiers:
            - type: "generic.max_health"
              amount: 2
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: head

- name: &make_america_great_again ドナルド・トランプ永久凍結<%= Time.now.year - 2021 %>周年記念イベント
  start: [1, 9]
  end:   [1, 20]
  type: item_random
  table:
    - id: 'minecraft:packed_ice'
      NBT:
        custom_name: "realDonaldTrump"
        lore: *make_america_great_again
        enchantments:
          levels:
            frost_walker: 5
    - id: 'minecraft:blue_ice'
      NBT:
        custom_name: "realDonaldTrump"
        lore: *make_america_great_again
        enchantments:
          levels:
            frost_walker: 10
    - id: 'minecraft:leather_helmet'
      NBT:
        custom_name: "MAGA cap"
        lore: *make_america_great_again
        dyed_color: { rgb: 0xff0000 }
        enchantments:
          levels:
            loyalty: 1
            lure:
              _type: byte
              value: "rand(0..3)"
            feather_falling:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
            frost_walker:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
            projectile_protection:
              _type: byte
              value: "Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1)"
        attribute_modifiers:
          modifiers:
            - type: "generic.armor"
              amount:
                _type: byte
                value: 'Enumerator.new{|y| loop{ y << rand(2) } }.find_index(1) + 1'
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: head

- name: 自殺強化月間
  start: [3, 1]
  end: [3, 31]
