    - id: 'minecraft:flint_and_steel'
      NBT: &chakkaman
        custom_name: "チャッカマン"
        lore: "自殺強化月間記念"
        enchantments:
          levels:
            fire_aspect:
              _type: byte
              value: "rand(0..10)"
        attribute_modifiers:
