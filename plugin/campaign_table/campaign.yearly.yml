        custom_name: "SARS-CoV-2"
        lore: "自殺強化月間記念\n飲むと新型コロナウィルス感染症で死にます"
        potion_contents:
          custom_color:
            _type: auto
            value: 'rand(0..0xff_ff_ff)'
          custom_effects:
            - id: slowness
              dration: 2147483647
            - id: mining_fatigue
              duration: 2147483647
            - id: nausea
              duration: 2147483647
            - id: wither
              amplifier: 2
              duration: 2147483647

