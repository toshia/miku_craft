            - type: "generic.attack_damage"
              amount: 4
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
    - id: 'minecraft:anvil'
      NBT:
        custom_name: "金床"
        lore: "自殺強化月間記念"
        attribute_modifiers:
          modifiers:
            - type: "generic.knockback_resistance"
              amount: 0.25
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
            - type: "generic.movement_speed"
              amount: -0.05
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
            - type: "generic.attack_damage"
              amount: 5
              operation: add_value
              id: '<%= SecureRandom.uuid %>'
              slot: mainhand
        enchantments:
          levels:
            knockback: 1
    - id: 'minecraft:<%= %w[potion splash_potion lingering_potion].sample %>'
